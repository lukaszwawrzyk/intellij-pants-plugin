include required("OpenProjectTest.conf")

pants.import.targets = ["java_app::"]

project {
  name = "java_app"
  modules = [
    {
      name = "java_app:main-bin",
      contentRoots = [
        {
          path = "java_app/src/com",
          kind = "sources",
          packagePrefix = "src.com" // TODO this is a bug, it should be just "com"
        }
      ]
    }
  ]
}